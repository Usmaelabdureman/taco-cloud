<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Order your taco creations!</h1>
      <img th:src="@{/images/TacoCloud.png}" />
      <a class="btn btn-secondary" th:href="@{/design}" id="another"
        >Design another taco</a
      >
      <form
        class="w-50"
        method="POST"
        th:action="@{/orders}"
        th:object="${tacoOrder}"
      >
        <h3>Deliver my taco masterpieces to...</h3>
        <div>
          <label class="form-label" for="deliveryName">Name: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('deliveryName')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{deliveryName}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="deliveryStreet"
            >Street address:
          </label>
          <input
            th:class="|form-control ${#fields.hasErrors('deliveryStreet')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{deliveryStreet}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('deliveryStreet')}"
            th:errors="*{deliveryStreet}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="deliveryCity">City: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('deliveryCity')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{deliveryCity}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('deliveryCity')}"
            th:errors="*{deliveryCity}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="deliveryState">State: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('deliveryState')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{deliveryState}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('deliveryState')}"
            th:errors="*{deliveryState}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="deliveryZip">Zip code: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('deliveryZip')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{deliveryZip}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}"
          ></div>
        </div>
        <h3 class="mt-2">Here's how I'll pay...</h3>
        <div>
          <label class="form-label" for="ccNumber">Credit Card #: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('ccNumber')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{ccNumber}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="ccExpiration">Expiration: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('ccExpiration')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{ccExpiration}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}"
          ></div>
        </div>
        <div>
          <label class="form-label" for="ccCVV">CVV: </label>
          <input
            th:class="|form-control ${#fields.hasErrors('ccCVV')? 'is-invalid': 'is-valid'}|"
            type="text"
            th:field="*{ccCVV}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('ccCVV')}"
            th:errors="*{ccCVV}"
          ></div>
        </div>
        <input
          class="btn btn-primary mt-2"
          type="submit"
          value="Submit Order"
        />
      </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html
